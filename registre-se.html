<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Pão Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-container">
    <h1>Pão Delivery</h1>
    <h2>Crie sua conta</h2>

    <form class="login-form">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Digite seu email" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" placeholder="Crie uma senha" required>

      <label for="confirmar-senha">Confirmar senha:</label>
      <input type="password" id="confirmar-senha" placeholder="Repita a senha" required>

      <button type="submit">Cadastrar</button>

      <p class="registro">Já tem uma conta? <a href="login.html">Fazer login</a></p>
    </form>
  </div>

</body>
</html>
